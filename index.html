<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Identify the Triangle!</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Find out what triangle it is!</h1>
    </div>
    <form id="sides">
      <div class="form">
        <div class="col-xs-2">
        <label for="input1">Enter 1st length:</label>
        <input id="side-length1" class="form-control" type="number"><br>
        </div>
        <div class="col-xs-2">
        <label for="input2">Enter 2nd length:</label>
        <input id="side-length2" class="form-control" type="number"><br>
        </div>
        <div class="col-xs-2">
        <label for="input3">Enter 3rd length:</label>
        <input id="side-length3" class="form-control" type="number"><br>
        </div>
      </div><br><br><br><br>
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
       <div id="result">
        <p>This is a(n) <span class="triangle-type"></span> triangle.</p>
       </div>
       <div id="error">
        <p>This is not a triangle</p>
       </div>
       <div id="alpha">
       <p>Please enter a number</p>
       </div>
    </form>
  </div>
</body>
</html>
